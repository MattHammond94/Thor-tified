<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="advanced-selectors.css">
  <title>Advanced Selectors</title>
</head>
<body>

  <div id="first" class="parent">

    <div class="child-group1">
      <div class="grand-child-group1">
        <h1>1</h1>
      </div>
    </div>

    <div class="child-group2">
      <h1>2</h1>
      <div class="grand-child-group2">
        <h1>2</h1>
      </div>
    </div>

    <div class="child-group3">
      <div class="grand-child-group3">
        <h1>3</h1>
      </div>
    </div>

  </div>

  <input type="text" placeholder="Something">

  <a class="link" href="#first">This is a link</a>

  <button class="button-one">This is a button</button>

  <div class="listy">
    <div>
      Eggs
    </div>
    <div>
      Scrambled
    </div>
    <div>
      Poached
    </div>
    <div>
      Fried
    </div>
    <div>
      Boiled
    </div>
    <div>
      Hard-Boiled
    </div>
  </div>

  <ul class="list-two">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>
    <li>Five</li>
  </ul>
  
  <p class="pmoney">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Explicabo minima temporibus repellat sapiente et iste officia earum deleniti, quos nostrum.</p>

  <div> Let's <span class="emojify">emojify</span>this span!</div>

</body>
</html>

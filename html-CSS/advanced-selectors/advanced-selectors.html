<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="advanced-selectors.css">
  <title>Advanced Selectors</title>
</head>
<body>

  <div id="first" class="parent">

    <div class="child-group1">
      <div class="grand-child-group1">
        <h1>1</h1>
      </div>
    </div>

    <div class="child-group2">
      <h1>2</h1>
      <div class="grand-child-group2">
        <h1>2</h1>
      </div>
    </div>

    <div class="child-group3">
      <div class="grand-child-group3">
        <h1>3</h1>
      </div>
    </div>

  </div>

  <input type="text" placeholder="Something">

  <a class="link" href="#first">This is a link</a>

  <button class="button-one">This is a button</button>

</body>
</html>

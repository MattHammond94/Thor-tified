<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="etchASketch.css">
  <link rel="icon" href="./assets/etchASketch.png">
  <script src="etchASketch.js" defer></script>
  <title>Etch A Sketch</title>
</head>
<body>
  <main>
    <div class="sketchTemplate">
      <div class="grid">
      </div>
      <div class="toolbar">
        <button class="clearBtn">Clear</button>
        <div class="inputSection">
          <p>Change Grid Size:</p>
          <div>
            <input type="number" class="input">
            <button onclick="changeGridSize();">Update Grid</button>
          </div>
          <p class="errorMessage"></p>
        </div>
        <button class="rainbowBtn" onclick="activeRainbowMode();">Toggle Rainbow Mode</button>
      </div>
    </div>
  </main>
</body>
</html>

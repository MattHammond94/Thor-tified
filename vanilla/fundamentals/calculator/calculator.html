<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <link rel="icon" href="./assets/calc.png">
  <script src="calculator.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculatorContainer">
      <div class="viewPort">
      </div>
      <div class="buttonMenu">
        <div class="numbersPanel">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
        </div>
        <div class="operatorsPanel">
          <button>+</button>
          <button>-</button>
          <button>/</button>
          <button>*</button>
          <button>=</button>
          <button>Clear</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <link rel="icon" href="./assets/calc.png">
  <script src="calculator.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculatorContainer">
      <div class="viewPort">
        <p class="displayNumber"></p>
      </div>
      <div class="buttonMenu">
        <div class="operatorsPanel">
          <button class="operatorBtn">+</button>
          <button class="operatorBtn">-</button>
          <button class="operatorBtn">*</button>
          <button class="operatorBtn">/</button>
          <button onclick="equals();">=</button>
        </div>
        <div class="numbersPanel">
          <button class="valueBtn">1</button>
          <button class="valueBtn">2</button>
          <button class="valueBtn">3</button>
          <button class="valueBtn">4</button>
          <button class="valueBtn">5</button>
          <button class="valueBtn">6</button>
          <button class="valueBtn">7</button>
          <button class="valueBtn">8</button>
          <button class="valueBtn">9</button>
          <button class="valueBtn">0</button>
          <button onclick="deleteLastNumber();">Delete</button>
          <button onclick="clearNumbers();">Clear</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>

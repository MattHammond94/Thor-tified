<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <link rel="icon" href="./assets/calc.png">
  <script src="calculator.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculatorContainer">
      <div class="viewPort">
      </div>
      <div class="buttonMenu">
        <div class="operatorsPanel">
          <button>+</button>
          <button>-</button>
          <button>/</button>
          <button>*</button>
          <button>=</button>
          <button onclick="clearDisplay();">Clear</button>
        </div>
        <div class="numbersPanel">
          <button onclick="addNumberToDisplay(1);">1</button>
          <button onclick="addNumberToDisplay(2);">2</button>
          <button onclick="addNumberToDisplay(3);">3</button>
          <button onclick="addNumberToDisplay(4);">4</button>
          <button onclick="addNumberToDisplay(5);">5</button>
          <button onclick="addNumberToDisplay(6);">6</button>
          <button onclick="addNumberToDisplay(7);">7</button>
          <button onclick="addNumberToDisplay(8);">8</button>
          <button onclick="addNumberToDisplay(9);">9</button>
          <button onclick="addNumberToDisplay(0);">0</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
